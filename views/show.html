<article>
  <h2 class="right"><a href="#/{{user.userId}}/edit">+ add/edit trips</a></h2>
  <a href="/#/"><span class="backArrow">&#8592</span></a>
  <div class="show">
    <h2>Hello {{user.name}}</h2>
    <div class="heat">
      <div d3-heat-map data="userTrips"></div>
    </div>

    <p>{{userTrips.length}} total trips</p>
    <p ng-show="studentPowerDistance > 0">total student-powered distance: {{studentPowerDistance | number:1 }} miles</p>
    <p>reward earned: {{reward | currency}}</p>
  </div>
</article>
