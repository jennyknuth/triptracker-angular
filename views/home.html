<article>
  <h2>miles not driven {{totalDistance | number : 0 }}</h2>
  <div class="add">
    <h3>Add Parent User:</h3>
    <form ng-submit="newUser(parent)">
      <input type="text" ng-model="parent.userId" placeholder="login">
      <!-- <input type="text" ng-model="user.type" placeholder="type"> -->
      <input type="submit" value="submit">
      <a href="/#/{{parent.type}}/{{parent.userId}}">Your {{parent}} Dashboard</a>
      <p>(replace this with a link to login or, if logged in, a link to 'my dashboard')</p>
    </form>
  </div>


  <div>
    <h2>Users:</h2>
    <li ng-repeat="user in users | filter: { type: 'student'} | limitTo: 7 ">
      <a href="/#/{{user.userId}}">student: {{user.userId}}</a>
    </li>
    <li ng-repeat="user in users | filter: { type: 'parent'}">
      <a href="/#/parent/{{user.userId}}">parent user: {{user.userId}}</a>
    </li>
  </div>

  <!-- <div d3-example on-click="showDetailPanel(item)" data="data"></div> -->
  <p>{{detailItem}}</p>

  <div class="stacked">
    <div d3-stacked-bar on-click="showDetailPanel(item)" data="monthData"></div>
  </div>

  <!-- <li ng-repeat="trip in trips | limitTo: 5">
    <a href="/#/trip/{{trip._id}}">{{trip}}</a>
  </li> -->

</article>
