<article>
  <header>
    <h2><span>BVSD</span> totals: </h2>
    <h3 ng-show="trips.length"><span class="green">{{trips.length | number : 0 }}</span> fewer car trips</h3>
    <h3 ng-show="totalDistance"><span class="blue">{{totalDistance | number : 0 }}</span> miles on student power</h3>
    <div class='choose'>
      <h3 ng-show="trips.length">
        Show <span>BVSD</span> trip data by:
          <select ng-model="dataType" ng-init="dataType = 'month'">
            <option value="month">month</option>
            <option value="school">school</option>
          </select>
      </h3>
    </div>

  </header>
  <div class="add">
    <nav>
      <a href="/#/about"><h3 class="alignLeft">ABOUT</h3></a>
      <a href="/#/FAQ"><h3 class="alignLeft">FAQ</h3></a>
    </nav>
    <div class="login" ng-hide="parent.userId">
      <h3 class="alignLeft">Login:</h3>
      <small>for demo purposes, an unrecognized login takes you to a sample parent page</small>
      <form ng-submit="login()">
        <input type="text" placeholder="user name">
        <input type="password" value="you're in">
        <input class="submit" type="submit" value="login">
      </form>
    </div>
    <div ng-show="parent.userId">
      <h2 ><a href="/#/parent/{{parent.userId}}">Your Dashboard</a></h2p>
    </div>
  </div>
  <div class="gif" ng-hide="trips.length">
    <iframe src="//giphy.com/embed/yAxdBLEwbhcty" width="360" height="336" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    <p>...fetching data!</p>
  </div>

  <div class="stackedOut" ng-show="dataType === 'month'">
    <div class="stacked" d3-stacked-bar on-click="showDetailPanel(item)" data="monthData"></div>
  </div>

  <div class="stackedOut" ng-show="dataType === 'school'">
    <div class="stacked" d3-stacked-bar on-click="showDetailPanel(item)" data="schoolData"></div>
  </div>

  <!-- <li ng-repeat="trip in trips | limitTo: 5">
    <a href="/#/trip/{{trip._id}}">{{trip}}</a>
  </li> -->

  <!-- <li ng-repeat="user in users | filter: { type: 'student'} | limitTo: 7 ">
    <a href="/#/{{user.userId}}">student: {{user.userId}}</a>
  </li>
  <li ng-repeat="user in users | filter: { type: 'parent'}">
    <a href="/#/parent/{{user.userId}}">parent user: {{user.userId}}</a>
  </li> -->

</article>
